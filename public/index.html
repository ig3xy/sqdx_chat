<!doctype html>
<html lang='pl'>

<head>
    <title> Czat </title>
    <link rel='stylesheet' href='stylesheets/style.css'></link>
</head>

<body>
<div id='content'>
    <div id='room'></div>
    <div id='room-list'></div>
    <div id='messages'></div>

    <form id='send-form'>
        <input id='send-message'/>
        <input id='send-button' type='submit' value='Wyślij'/>

        <div id='help'>
            Polecenie czatu:
            <ul>
                <li> Zamiana nazwy uzytkownika: <code>/nick [nazwa uzytkownika]</code></li>
                <li> Przejście do lub utworzenie pokoju: <code>/join [nazwa pokoju]</code></li>
            </ul>
        </div>
    </form>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquerry.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>

</body>
</html>
